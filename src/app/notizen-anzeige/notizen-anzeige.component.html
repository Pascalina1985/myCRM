<mat-card *ngIf="user$ | async as user" class="example-card" appearance="outlined">
    <ng-container *ngFor="let notiz of user.notiz; let i = index">
        <!-- Für jede Notiz im Array wird ein eigener mat-card erstellt -->
        <mat-card-header>
            <div class="example-header-image"></div>
            <mat-card-title>Notiz {{ i + 1 }}</mat-card-title>
            <mat-card-subtitle>{{ notiz.date | date:'dd.MM.yyyy HH:mm' }} Uhr</mat-card-subtitle>
            <!-- Datum der Notiz -->
        </mat-card-header>

        <mat-card-content>
            <p>{{ notiz.text }}</p>
            <!-- Zeigt den Text der Notiz an -->
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>Bearbeiten</button>
            <button (click)="deleteNotiz()" mat-button>Löschen</button>
        </mat-card-actions>
    </ng-container>
</mat-card>
