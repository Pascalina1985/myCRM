<div>
    <h1>Login</h1>
    <form class="logInArea" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
            <input type="email" [(ngModel)]="email" name="email" matInput placeholder="Email eingeben ..." required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input type="password" [(ngModel)]="password" name="password" matInput placeholder="Passwort eingeben ..." required />
        </mat-form-field>
        <div class="button-container">
            <button class="logInButton" type="submit" mat-flat-button color="primary">
          Log in
        </button>
            <button class="logInButton marginLeft" mat-flat-button color="warn" (click)="logout()">
          Logout
        </button>
            <button class="logInButton marginLeft" mat-flat-button color="accent" (click)="register()">
          Registrieren
        </button>
        </div>
    </form>
</div>
