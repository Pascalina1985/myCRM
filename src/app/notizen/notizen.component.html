<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div class="example-header-image"></div>
        <mat-card-title>Notizen</mat-card-title>
        <mat-card-subtitle>Festhalten wichtiger Information</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="width100">
            <mat-label>Textarea</mat-label>
            <textarea [(ngModel)]="noteContent" matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="format">
        <button mat-button>Abbrechen</button>
        <button (click)="saveNotes()" mat-button>Speichern</button>
    </mat-card-actions>
</mat-card>
