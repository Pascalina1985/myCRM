<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>User bearbeiten</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field class="marginright" appearance="outline">
                <mat-label>Vorname</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.vorname" matInput placeholder="Vorname">
                <mat-hint>Bitte Vornamen eingeben</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nachname</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.nachname" matInput placeholder="Nachname">
                <mat-hint>Bitte Nachnamen eingeben</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="width100" appearance="outline">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="width100" appearance="outline">
                <mat-label>Geburtsdatum</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.geburtsdatum" matInput [matDatepicker]="picker" placeholder="Datum wÃ¤hlen">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]="loading" (click)="this.dialogRef.close()" mat-button>Abbrechen</button>
        <button [disabled]="loading" (click)="speichern()" mat-button cdkFocusInitial>Speichern</button>
    </mat-dialog-actions>
</div>
